META_ARC: "nanotrack"

BACKBONE:
    TYPE: 'mobileone'  # mobileone  AlexNet  MobileRepV3
    KWARGS:
#        width_mult: 1
        inference_mode: False
#    PRETRAINED:
    PRETRAINED:  'models/pretrained/mobileone_s0_unfused.pth.tar'
    TRAIN_LAYERS: ['stage0', 'stage1', 'stage2', 'stage3', 'stage4']   # ['stage0', 'features', 'stage1']# ['MobileRepV3Block']  # 'stage0', 'stage1', 'stage2', 'stage3', 'stage4'
#    TRAIN_LAYERS: ['layer1', 'layer2', 'layer3', 'layer4', 'layer5']

    TRAIN_EPOCH: 10             # delete last stage, or last stage in first epoch unfreezeï¼Œtrain it
    LAYERS_LR: 0.1

ADJUST:
    ADJUST: True
    TYPE: 'AdjustLayer'
    KWARGS:
        in_channels:  64
        out_channels: 64

BAN:
    BAN: True
    TYPE: 'new_head'                # 'DepthwiseBAN'
    KWARGS:
        in_channels:  64
        out_channels: 64

CUDA: True

POINT:
    STRIDE: 16

# Current best trial: 36157839 with eao=0.3243239734191375 and params={'penalty_k': 0.10200000000000001, 'scale_lr': 0.264, 'window_influence': 0.195}
# otb100: 'penalty_k': 0.010000000000000002, 'scale_lr': 0.2, 'window_influence': 0.265
TRACK:
    TYPE: 'NanoTracker'
#    WINDOW_INFLUENCE: 0.195
#    PENALTY_K: 0.102
#    LR: 0.264

    WINDOW_INFLUENCE: 0.265
    PENALTY_K: 0.01
    LR: 0.2
    EXEMPLAR_SIZE: 127
    INSTANCE_SIZE: 255
    BASE_SIZE:  7
    CONTEXT_AMOUNT: 0.5

TRAIN:
    EPOCH: 50
    START_EPOCH: 0
    BATCH_SIZE: 32
    NUM_WORKERS: 8
    BASE_LR: 0.005
    CLS_WEIGHT: 1.0
    LOC_WEIGHT: 1.0
    NUM_CONVS: 4
    BASE_SIZE: 7
    OUTPUT_SIZE: 16
    RESUME: ''
    PRETRAINED: ''
    SNAPSHOT_DIR: './models/snapshot'

    LR:
        TYPE: 'log'
        KWARGS:
            start_lr: 0.005
            end_lr: 0.0005
    LR_WARMUP:
        TYPE: 'step'
        EPOCH: 5
        KWARGS:
            start_lr: 0.001
            end_lr: 0.005
            step: 1

DATASET:
    NAMES:
    - 'GOT'
#    - 'VID'
#    - 'YOUTUBEBB'
#    - 'COCO'
#    - 'DET'
#    - 'LASOT'

    VIDEOS_PER_EPOCH: 600000

    TEMPLATE:
        SHIFT: 4
        SCALE: 0.05
        BLUR: 0.0
        FLIP: 0.0
        COLOR: 1.0

    SEARCH:
        SHIFT: 64
        SCALE: 0.18
        BLUR: 0.2
        FLIP: 0.0
        COLOR: 1.0

    NEG: 0.2
    GRAY: 0.0